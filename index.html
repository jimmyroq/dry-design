<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Repeat Yourself — DRY</title>
  <meta name="description" content="Design & AI consultancy based in Stockholm. We build things right the first time.">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta property="og:title" content="Don't Repeat Yourself — DRY">
  <meta property="og:description" content="Design & AI consultancy based in Stockholm.">
  <meta property="og:image" content="https://dry.design/og-image.png">
  <meta property="og:url" content="https://dry.design">
  <meta name="theme-color" content="#f2eeea" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f2eeea;
      --text: #4a4440;
      --muted: #7a7470;
      --accent: #4a4440;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --text: #ffffff;
        --muted: #888888;
        --accent: #e8e8e8;
      }
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 6rem 2rem 2rem;
      -webkit-font-smoothing: antialiased;
    }

    @media (max-width: 640px) {
      body {
        justify-content: flex-start;
        padding-top: 3rem;
      }
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 8rem);
    }

    .logo {
      width: clamp(144px, 27vw, 315px);
      height: auto;
      margin-bottom: 4.8rem;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(4rem, 10vw, 6rem);
      font-weight: 700;
      line-height: 1.05;
      letter-spacing: -0.03em;
      margin-bottom: 2rem;
    }

    h1 .thin {
      color: var(--muted);
    }

    @media (prefers-color-scheme: light) {
      h1 {
        color: var(--muted);
      }
      h1 .thin {
        color: var(--text);
      }
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text);
      line-height: 1.6;
      max-width: 480px;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: var(--muted);
      margin-bottom: 2rem;
    }

    .footer {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: auto;
      padding-top: 4rem;
    }

    .footer a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: var(--text);
    }

    .footer .address {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="favicon.svg" alt="DRY" class="logo">
    <h1>Don't<br>Repeat<br><span class="thin">Yourself.</span></h1>
    <p class="tagline">
      Design & AI consultancy in Stockholm. We help companies build the right thing — and build it right the first time.
    </p>
    <div class="footer">
      <div class="divider"></div>
      <a href="mailto:try@dry.design">try@dry.design</a>
      <span class="address">Östgötagatan 45, 116 25 Stockholm</span>
    </div>
  </div>
</body>
</html>

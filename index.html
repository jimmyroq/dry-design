<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Repeat Yourself — DRY</title>
  <meta name="description" content="Design & AI consultancy based in Stockholm. We build things right the first time.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #888888;
      --accent: #e8e8e8;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      line-height: 1.05;
      letter-spacing: -0.03em;
      margin-bottom: 2rem;
    }

    h1 .thin {
      color: var(--muted);
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--muted);
      line-height: 1.6;
      max-width: 480px;
      margin-bottom: 3rem;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: var(--muted);
      margin-bottom: 2rem;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .contact a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .contact a:hover {
      color: var(--text);
    }

    .contact .name {
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Don't<br>Repeat<br><span class="thin">Yourself.</span></h1>
    <p class="tagline">
      Design & AI consultancy in Stockholm. We help companies build the right thing — and build it right the first time.
    </p>
    <div class="divider"></div>
    <div class="contact">
      <span class="name">Jimmy Flink</span>
      <a href="mailto:jimmy@dry.design">jimmy@dry.design</a>
      <a href="tel:+46707576035">070-75 76 035</a>
    </div>
  </div>
</body>
</html>
